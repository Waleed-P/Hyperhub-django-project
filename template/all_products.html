<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header>
    <h1>List of Products</h1>
</header>
<body>
    
    <table>
        <tr><th>Products</th><th>Edit</th><th>Delete</th></tr>
        {%for i in all%}
        <tr><td>{{i.name}}</td>
        <td><a href="{%url 'editproduct' i.id%}"><button>Edit</button></a></td>
        <td><a href="{%url 'deleteproduct' i.id%}"><button>Delete</button></a></td></tr>
        {%endfor%}
    </table>
    
</body>
</html>
<style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}

a {
    text-decoration: none;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

th, td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #4caf50;
    color: #fff;
}

tr:hover {
    background-color: #f5f5f5;
}

p {
    margin: 0;
}

/* Responsive styling */
@media screen and (max-width: 600px) {
    table {
        width: 100%;
    }

    th, td {
        display: block;
        width: 100%;
        box-sizing: border-box;
    }

    th {
        background-color: #4caf50;
        color: #fff;
    }
}

    </style>
