<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Supermarket Delivery Tracking</title>
</head>
<body>
    <header>
        <h1>Supermarket Delivery Tracking</h1>
    </header>
    <main>
        <section class="order-management">
            <h2>My Orders</h2>
            <!-- Order details and management options go here -->
        </section>
        <section class="gps-tracking">
            <h2>Current Orders</h2>
            <!-- Map or tracking information goes here -->
        </section>
        <section class="inventory-management">
            <h2>Inventory Management</h2>
            <!-- Inventory management options go here -->
        </section>
        <section class="safety-security">
            <h2>Payment and Incentives</h2>
            <!-- Safety and security information go here -->
        </section>
        <section class="training-support">
            <h2>Training and Support</h2>
            <!-- Training and support resources go here -->
        </section>
        <section class="payment-incentives">
            <h2>Profile</h2>
            <!-- Payment and incentive features go here -->
        </section>
    </main>
</body>
<style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}

main {
    max-width: 1200px;
    margin: 20px auto;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
}

section {
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}

</style>
</html>
