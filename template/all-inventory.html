<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        /* Style the table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        /* Style table header */
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Style table rows */
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Style table cells for quantity */
        td:nth-child(2) {
            text-align: center;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Item</th>
            <th>Quantity</th>
        </tr>
        {% for i in item %}
        <tr>
            <td>{{ i.product }}</td>
            <td>{{ i.quantity }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
